<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frequency Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Style select to remove default arrow and add padding */
        select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%2220%22%20height%3D%2220%22%20fill%3D%22%236b7280%22%20viewBox%3D%220%200%2020%2020%22%3E%3Cpath%20fill-rule%3D%22evenodd%22%20d%3D%22M5.293%207.293a1%201%200%20011.414%200L10%2010.586l3.293-3.293a1%201%200%20111.414%201.414l-4%204a1%201%200%2001-1.414%200l-4-4a1%201%200%20010-1.414z%22%20clip-rule%3D%22evenodd%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: right 0.75rem center;
            background-size: 1.25em 1.25em;
            padding-right: 2.5rem; /* Make space for arrow */
        }
    </style>
</head>
<body class="bg-gray-50 flex justify-center items-start min-h-screen py-10 px-4">

    <div class="bg-white w-full max-w-lg rounded-lg shadow-md p-6 md:p-8 space-y-6 md:space-y-8">

        <!-- Header -->
        <div class="relative flex flex-col items-center">
            <div class="absolute right-0 top-0 flex items-center space-x-2 text-sm font-medium text-gray-700">
                <a href="home.html"><span><span class="text-xl">üåç</span> Hi Island</span></a>
            </div>
            <a href="home.html"><img src="HI_Logo.png" alt="HI Logo" class="w-12 h-auto"></a>
            <!-- <div class="text-sm font-semibold text-gray-700 mt-2">Today's Hiffirmation</div> -->
        </div>

        <!-- Title -->
        <h1 class="text-center text-lg font-semibold text-gray-800">
            Why is that feeling important to you today?
        </h1>
        <!-- Form -->
        <form class="space-y-6" id="reflection-form">
             <!-- Why Important -->
             <div>
                  <p class="text-xs text-gray-500 mb-2">Write a thought, a reason, or even a word. This part is just for you.</p>
                  <textarea id="why-important" name="why-important" rows="4" class="w-full bg-gray-100 border-gray-100 rounded-lg p-3 text-gray-700 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent" placeholder="Because when I feel grateful, I'm more present and generous."></textarea>
             </div>

            <!-- Button 2 -->
            <div class="pt-4">
                <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-200">
                    Reflect
                </button>
            </div>
            <div class="text-center">
                <a href="happiness-indicator-goal.html" class="text-sm text-violet-600 hover:text-violet-800 transition duration-150">Go Back</a>
            </div>
        </form>

    </div>

    <script>
        document.getElementById('reflection-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const reflection = document.getElementById('why-important').value;
            localStorage.setItem('userReflection', reflection);
            window.location.href = 'hi-per-moment.html';
        });
    </script>
</body>
</html>
